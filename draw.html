<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px; /* 字體縮小 */
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom, #000, #444);
            color: #fff;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #222;
        }
        .navbar a {
            color: #9acd32;
        }
        .navbar a:hover {
            color: #fff;
        }
        .jumbotron {
            background: rgba(34, 34, 34, 0.9);
            color: #9acd32;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .thumbnail {
            background: #333;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05); /* 增加縮放效果 */
        }
        .thumbnail h3 {
            color: #3399ff;
        }
        footer {
            margin-top: 30px;
            color: #9acd32;
        }
        .modal-content {
            background: #444;
            color: #fff;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首頁</a></li>
                    <li class="active"><a href="draw.html">線上抽牌</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>塔羅抽牌</h1>
            <p>抽牌前請先過目以下資訊：</p>
            <ul>
                <li>使用萊德偉特塔羅牌，78 張牌，包含逆位。</li>
                <li>請先想清楚你的問題，選擇適合的牌陣。</li>
                <li>同樣的問題短期內請不要重複占。</li>
                <li>將占卜作為參考工具。</li>
            </ul>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>單張牌陣</h3>
                        <p>適用問題：可以簡單用是或否來回答。</p>
                        <p><button type="button" class="btn btn-primary" id="singleCardSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>三張牌陣</h3>
                        <p>適用問題：想知道事情的後續發展。</p>
                        <p><button type="button" class="btn btn-primary" id="threeCardSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>二擇一牌陣</h3>
                        <p>適用問題：有兩個方案可以選。</p>
                        <p><button type="button" class="btn btn-primary" id="twoChoicesSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>小十字牌陣</h3>
                        <p>適用問題：想看事情的核心。</p>
                        <p><button type="button" class="btn btn-primary" id="fiveChoicesSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>測試牌陣</h3>
                        <p><button type="button" class="btn btn-primary" id="testCardSpread">開始</button></p>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <footer>
            <p>Penny &copy; 2025</p>
        </footer>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="row" id="myModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="dlcCards">補牌</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spread.js"></script>
    <script type="text/javascript">Starry.init();</script>
</body>

</html>

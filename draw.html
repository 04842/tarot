    <div class="container">
        <div class="jumbotron">
            <h1>塔羅抽牌</h1>
            <p>抽牌前請先過目以下資訊：</p>
            <ul>
                <li>使用萊德偉特塔羅牌，78 張牌，包含逆位。</li>
                <li>請先想清楚你的問題，選擇適合的牌陣。</li>
                <li>同樣的問題短期內請不要重複占。</li>
                <li>將占卜作為參考工具。</li>
            </ul>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>單張牌陣</h3>
                        <p>適用問題：可以簡單用是或否來回答。</p>
                        <p><button type="button" class="btn btn-primary" id="singleCardSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">

                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>二擇一牌陣</h3>
                        <p>適用問題：有兩個方案可以選。</p>
                        <p><button type="button" class="btn btn-primary" id="twoChoicesSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>小十字牌陣</h3>
                        <p>適用問題：想看事情的核心。</p>
                        <p><button type="button" class="btn btn-primary" id="fiveChoicesSpread">開始</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
